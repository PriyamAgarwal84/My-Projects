<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Pop Quiz</title>
</head>
<body>
   <div class="quiz-container">
    <h1 class="heading glow">Pop Quiz</h1>
    <div class="question">
        <span id="question-number"></span>
        <span id="question-content"></span>
    </div>
    <div class="options-container">
        <div class="box1">
        <input type="radio"  name="opt" id="opt1">
        <label for="opt1" class= "option" id="option1"></label>
         </div>
         <div class="box1">
        <input type="radio"  name="opt" id="opt2">
        <label for="opt2" class= "option" id="option2"></label>
        </div>
        <div class="box1">
        <input type="radio" name="opt" id="opt3">
        <label for="opt3" class= "option" id="option3"></label>
        </div>
        <div class="box1">
        <input type="radio"  name="opt" id="opt4">
        <label for="opt4" class= "option" id="option4"></label>
        </div>
    </div>
    <input type="button" value="Next" id="next-btn">
    <input type="button" value="Submit" id="submit-btn">
    </div> 
   <script src="script3.js"></script>
</body>
</html>
